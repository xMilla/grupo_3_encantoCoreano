<body>
 
  
 <div class="container ppl">
  <nav class="row nnavbar justify-content-center">  
      
      <div class="col-12 col-md-4 col-lg-2 contenedor-img"> 
         <a href="#"> <img class="logo" src="../../images/logo_V7_sm.png" alt="Logo"></a>
      </div>
     
      <div class="col-12 col-md-6 col-lg-7 contenedor-menu">
        <div class="container">
          <div class="row justify-content-center menucito">
              
              <a class="col-3" href="">K~BEUTY</a>
              <a class="col-3" href="">K~FOOD</a>
              <a class="col-3" href="">K~MUSIC</a>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-12 col-lg-3 searchLogin">
        
        <div class="loginCarrito container">
          <div class="login row justify-content-center ">
            <div class="col-6"><h1 class="img-user">Admin</h1"></div>
            <a class="col-6" href=""><img class="img-user" src="../../images/carrito.png" alt="carrito"></a> 
          </div>
        </div>

        <div class="container search">
          <form class="row justify-content-center txtbuscar">
            <input class="col-lg-8" for="boton" class="" type="search" placeholder="Buscar" aria-label="Search">
            <button class="col-lg-3  button" type="submit" name="boton">Buscar</button>
          </form>

        </div>
      </div>

  </nav>
</div>


<div class="cuerpoProductAdd container">
  <div class="row justify-content-around">
    <form class="col-6" action="">
      <label for="nombre">Nombre</label>
      <input class="abajo" type="text" name="nombre">
      <label for="tipo">Tipo</label>
      <input class="abajo" type="text" name="Tipo">
      <label for="marca">Marca</label>
      <input class="abajo" type="text" name="marca">
      <label for="tamaño">Tamaño/Talle</label>
      <input class="abajo" type="text" name="tamaño">
      <label for="color">Color</label>
      <input class="abajo" type="text" name="color">
      <label for="precio">Precio</label>
      <input class="abajo" type="text" name="precio">
      <label for="stock">Stock</label>
      <input class="abajo" type="text" name="stock">
      <label for="desc">Descripción Corta</label>
      <input class="abajo" type="txt" name="desc">
    </form>
    <form class="col-6 row cargaBotones justify-content-around" action="">
      <div class="col-6">
        <label  for="descripcion">Descripción Larga</label>
        <input  type="text" name="descripcion">
      </div>
      <div class="col-6">
        <label  for="foto">Cargar Foto</label>
        <input  type="text">
      </div>
      <input class="col-3 botoncito" type="submit" value="Agregar">
      <input class="col-3 botoncito" type="submit" value="Actualizar">
      <input class="col-3 botoncito" type="reset" value="Borrar">
      <input class="col-4 botoncito" type="button" value="Cancelar">
    </form>
  </div>
</div>



<div class="miFooter">

  <div class="card miFooter">
    <div class="card-header">
      Nosotros
    </div>
    <div class="card-body">
      <h5 class="card-title">Encanto Coreano</h5>
      <p class="card-text">by mfcaldao, lisernia, xMilla</p>
    </div>
  </div>

</div>
